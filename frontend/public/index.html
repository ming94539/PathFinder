<!DOCTYPE html>
<html>
<head>
    <title>PathFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/87af7ede63.css">
</head>
<style>
    #root {
        padding: 100px 150px;
    }
    .title {
        text-align: center;
    }
    #menu {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
    html {
        background-color: LightGrey;
    }
</style>
<body>
    <h1 class="title mt-6">PathFinder</h1>
    <div class="columns is-mobile is-centered">
        <div class="column is-vcentered is-three-quarters">
            <div class="box mt-6">
                <div class="columns is-mobile is-centered">
                    <div class="column is-one-third">
                        <div id="menu"></div>
                    </div>
                    <div class="column is-one-third">
                        <div id="piechart">
                            <svg width="350" height="350"></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
